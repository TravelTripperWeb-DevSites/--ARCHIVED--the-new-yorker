---
layout: default
---
{% assign blog = page %}
{% assign model = page %}
<!--Banner here-->
<section class="inner-page-banner banner detail" style="background-image:url(/images/blog/blog-details-banner.jpg);">
	<div class="overlay overlay-lite">
        <h1>Blog Title</h1>
    </div>
</section>

<section class="blog-details">
	<div class="container">
    	<div class="col-sm-7 no-padding">
        	<div class="-left">
            	<h1>{{blog.title}}</h1>
              <div class="date-holder">{{blog.date  |  date: "%B %d, %Y"}}</div>
                {{blog.more_content}}
            </div>
        </div>
        <div class="col-sm-5 no-padding">
        	<div class="-right"></div>
        </div>
    </div>
</section>

{% include newsletter.html %}
{% include twitter-instagram.html %}
