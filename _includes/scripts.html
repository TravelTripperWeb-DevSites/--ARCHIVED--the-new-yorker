{% if page.url == '/cyber-monday/' %}
  <script src="/js/moment.min.js"></script>
  <script src="/js/moment-timezone-with-data.min.js"></script>
  <script src="/js/jquery.countdown.min.js"></script>
  <script src="/js/flipclock.min.js"></script>
  <script>
    $(document).ready(function() {

      var clock;

      /* Set the current date */
      var currentDate = new Date();

      /* Set the target date */
      var targetDate = moment.tz("{{ site.data.countdown-timer.datetime }}", "{{ site.data.countdown-timer.timezone }}");

      /* Calculate the difference in seconds between the two dates */
      var timer = targetDate / 1000 - currentDate.getTime() / 1000;

      /* Setup FlipClock */
      clock = $('#clock-timer').FlipClock(timer, {
        clockFace: 'DailyCounter',
        countdown: true
      });

    });
  </script>
{% endif %}
