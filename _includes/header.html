<nav class="header-wrapper">
  <div class="container-fluid">
    <div class="logo"> <a href="/"><img src="/images/the-new-yorker-logo.svg" alt="The New Yorker"/></a> </div>
    <div class="main-menu">
      <ul class="nav">
      {% for items in site.data.navigation.mainnav %}
     	<li {% if items.submenu == "true" %} class="dropdown" {% endif %}><a href="{{ items.url }}" {% if items.name == page.pagename %} class="active" {% endif %} {% if items.submenu == "true" %} data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" {% endif %}>{{ items.title }}</a>
        {% if items.submenu == "true" %}
        <ul class="dropdown-menu">
            {% for dropdown in items.subitems %}
                <li><a href="{{ dropdown.url }}">{{ dropdown.title }}</a></li>
            {% endfor %}
        </ul>
        {% endif %} 
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="menu-btn"></div>
    <div class="booknow"> <a href="javascript:void(0);" show-booking-widget><span class="cal"><img src="/images/calendar.svg" alt=""/></span>Book Now</a> 
    <select onchange="location = this.value;">
      <option value="/">EN</option>
      <option value="/fr/" {% if page.url contains '/fr/'%} selected="selected"{% endif %}>FR</option>
      <option value="/es/"  {% if page.url contains '/es/'%} selected="selected"{% endif %}>ES</option>
      <option value="/it/"  {% if page.url contains '/it/'%} selected="selected"{% endif %}>IT</option>
      <option value="/de/"  {% if page.url contains '/de/'%} selected="selected"{% endif %}>DE</option>
    </select>
    </div>
  </div>
</nav>
