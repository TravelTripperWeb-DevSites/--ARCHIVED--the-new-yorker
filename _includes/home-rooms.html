<section class="intro-wrap home-rooms custom-carousel">
	<div class="container-fluid">
        <div class="intro">
          <div class="col-sm-5 no-padding">
                <div class="-right">
                   <h2>Rooms & Suites</h2>
                    <p>An exceptional value for our central NYC location, the accommodations at The New Yorker provide a relaxing, Art Deco-inspired sanctuary amidst the energy of Midtown Manhattan.</p>
                    <div class="btn-holder"><a href="/rooms/" class="btn-common">Discover all Rooms & Suites</a></div>
              </div>
          </div>
            <div class="col-sm-7 no-padding">
            	<div class="-left">
                	<div id="home-room-banner" class="carousel slide" data-ride="carousel">

                       <!-- Wrapper for slides -->
                      <div class="carousel-inner" role="listbox">
                        <div class="item" ng-class="{'active': $index == 0}"  ng-repeat ="room in browser.roomsList"><img ng-src="[[room.photos[0].yankee_large]]"></div>

                      </div>


                      <!-- Left and right controls -->
                      <a class="left carousel-control" href="#home-room-banner" role="button" data-slide="prev">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#home-room-banner" role="button" data-slide="next">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
